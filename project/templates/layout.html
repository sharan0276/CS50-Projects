<!DOCTYPE html>

<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="/static/style2.css">
      {% block style %}
      {% endblock %}
      <title>Project : {% block title %}{% endblock %}</title>

    </head>

    <body>
<!--
        <img onclick="myFunc()" class="logo" src="/static/images/cruxlight.png">
-->
        <div class="nav-bar">
            <img onclick="myFunc()" class="logo" src="/static/images/cruxlight.png">
            <div class ="bar">
                <ul>
                    <li>
                        <a href="/home">
                            <div class="icon">
                                <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="name" data-text="Home">Home</div>
                        </a>
                    </li>
                    <li>
                        <a href="/calc">
                            <div class="icon">
                                <i class="fa fa-calculator fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="name" data-text="Calculator">Calculator</div>
                        </a>
                    </li>
                    <li>
                        <a href="/tasks">
                            <div class="icon">
                                <i class="fa fa-th-list  fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="name" data-text="Todo">Todo</div>
                        </a>
                    </li>

                    <li>
                        <a href="/timer">
                            <div class="icon">
                                <i class="fa fa-clock-o  fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="name" data-text="Clock">Clock</div>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="/logout">LOG OUT</a>
        </div>

        {% block body %}
        {% endblock %}

        {% block script %}
        {% endblock %}

        <script>
            function myFunc(){
                window.location.href="/home";
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
